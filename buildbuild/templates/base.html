<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>
      {% block title %}
      BuildBuild
      {% endblock %}
    </title>

    <meta name="description" content="BuildBuild">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>

    {% load staticfiles %}

    <link rel="stylesheet" href="{% static 'morris.js/morris.css' %}" />
    <link rel="stylesheet" href="{% static 'angular-wizard/dist/angular-wizard.css' %}" />

    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/ui.css' %}" />

  </head>

  <body data-ng-app="app">

    <!--[if lt IE 9]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div>
         <div>
             <section id="header" class="top-header">
                  {% include 'header.html' %}
              </section>

             <aside id="nav-container">
                  {% include 'nav.html' %}
              </aside>
         </div>

         <div class="view-container">
             <section id="content" class="animate-fade-up"></section>
         </div>
    </div>

  </body>
</html>
